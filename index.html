    <style>
      :root {
        --neon-green: #ADFF2F;
        --neon-yellow: #FFE500;
        --gold: #FFD700;
        --dark-bg: #0a0a0f;
        --card-bg: #151520;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background: var(--dark-bg);
      }
      .font-archivo { font-family: 'Archivo Black', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      @keyframes scanLine {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(400%); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(173, 255, 47, 0.4); }
        50% { box-shadow: 0 0 40px rgba(173, 255, 47, 0.8); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scan-line {
        animation: scanLine 2s ease-in-out infinite;
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      .animate-slide-up {
        animation: slideUp 0.6s ease-out forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.4s ease-out forwards;
      }
      .gold-texture {
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 25%, #FFD700 50%, #FF8C00 75%, #FFD700 100%);
        background-size: 400% 400%;
        animation: shimmer 4s ease infinite;
      }
      .noise-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.15;
        pointer-events: none;
        mix-blend-mode: overlay;
      }
      .card-holographic {
        background: linear-gradient(125deg, 
          rgba(255,255,255,0.1) 0%, 
          rgba(173,255,47,0.2) 25%,
          rgba(255,215,0,0.2) 50%,
          rgba(255,0,128,0.1) 75%,
          rgba(255,255,255,0.1) 100%);
        background-size: 200% 200%;
        transition: all 0.3s ease;
      }
      .card-holographic:hover {
        background-position: 100% 100%;
      }
      .gradient-border {
        background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                    linear-gradient(135deg, var(--neon-green), var(--gold), var(--neon-green)) border-box;
        border: 2px solid transparent;
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(173, 255, 47, 0.5);
      }
